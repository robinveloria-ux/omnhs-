<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="discstyle.css">
<style> 
  /* Nav bar */
  .navbar {
  position: sticky;
  top: 0;
  margin: 0px;
  margin-bottom: 5px;
  z-index: 1000;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  padding-right: 20px;
  overflow: hidden;
  background-color: rgba(0, 0, 0, 0.7); 
}

li {
  float: right;
}

li a {
  font-family: 'Unbounded';
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  transition: 0.25s ease;
  border-bottom: 2px solid rgba(0, 0, 0, 0.7);
}

li a:hover {
  background-color: #111;
  border-bottom: 2px solid white;
  transform: scale(1.03);
}

</style>
    <title>Discography</title>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#home">ABOUT</a></li>
            <li><a href="#news">CONTACT</a></li>
            <li><a href="main.html#about">HOME</a></li>
            <li style="float:left; font-family: 'Unbounded', cursive;"><a class="active" href="#about">MUSOMATIC</a></li>
          </ul>
        </div>

    <h1 class="discography">DISCOGRAPHY</h1>

    <div class="disc-container">
        <div class="disc-item"></div>
        <div class="disc-item"></div>
        <div class="disc-item"></div>
    </div>
</body>
</html>
